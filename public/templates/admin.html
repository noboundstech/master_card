<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 profile-view">
                <div class="col-md-12">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                    	<a href="#/dashboard" class="btn btn-default profile-back-button"><span class="fa fa-long-arrow-left"></span></a>
                    </div>
                    <div class="col-sm-9"> <h3>User List</h3></div>
                    <div class="col-sm-2 ">
                    	<a  ng-click="logout_user();" class="pull-right"> logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div>
                    <div class="loader_angular" ng-show="show_loader"></div>
                    <div class="row" style="margin-top:10px;margin-bottom:10px">
                        <div class="col-sm-3">

                             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModel" ng-click="AddNewUser();">Add New User</button>
                        </div>
                        <div class="col-sm-9">
                            <form class="form-inline pull-right">
                                <div class="form-group">
                                    <label >Search</label>
                                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row btn-primary">
                        <div class="col-md-1 col-sm-1">
                            <div class="row">
                                <h5>&nbsp;Sl no.</h5>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <div class="row">
                                <h5>User Name</h5>
                            </div>
                        </div>
                        
                        <div class="col-md-2 col-sm-2">
                            <div class="row">
                                <h5>User Role</h5>
                            </div>
                        </div>
                        
                        <div class="col-md-2 col-sm-2">
                            <div class="row">
                                <h5>Active Status</h5>
                            </div>
                        </div>
                         <div class="col-md-3 col-sm-3">
                            <div class="row">
                                <h5>Last login</h5>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2" style="text-align:right">
                            <div class="row" styel="margin-right:10px">
                                <h5>
                                    Action&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="row table-striped" dir-paginate="user in user_list | orderBy : 'name' | itemsPerPage: selected_search_type_per_page | filter:search">
                        <div class="col-md-1 col-sm-1" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;">
                            {{$index+1}}
                        </div>
                        
                        <div class="col-md-2 col-sm-2" ng-bind="user.userName" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;"></div>
                        <div class="col-md-2 col-sm-2" ng-bind="user.userRole" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;"></div>
                        <div class="col-md-2 col-sm-2" ng-bind="user.UserActiveStatus" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;"></div>
                        <div class="col-md-3 col-sm-3" ng-bind="user.userLastLogin | date : 'medium'" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;"></div>
                        <div class="col-md-2 col-sm-2 text-right" style="float:right">
                            <button type="button" class="btn btn-success" style=" padding: 6px 30px ; margin-bottom: 9px !important; margin-top: 5px ;" data-toggle="modal" data-target="#updateUserModel" ng-click="EditUserData(user)">Edit</button>
                        </div>
                    </div>
                    <div class="table-striped" style="margin-top:10px;">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>
                                    Show 
                                    <select ng-model="selected_search_type_per_page" 
                                        ng-options="search.value as search.name for search in page_per_pagination" 
                                        ng-init="selected_search_type_per_page=selected_page_pagination" style="height:30px">
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 text-right">
                                <div class="text-center">
                                    <dir-pagination-controls 
                                    boundary-links="true" 
                                    max-size="3" 
                                    direction-links="true">
                                    </dir-pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="addUserModel" tabindex="-1" role="dialog" aria-labelledby="offerHistory">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_add_user">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   Add New User
                </h4>
                 <div class="modal-body">
                    <form ng-submit="addNewUser();">
                        <span class="err" ng-bind="error"></span>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>User Name</strong> </div>
                            <div class="col-sm-8"> <input type="text" name="add_user_name" id="add_user_name" ng-model="add_user.add_user_name" class="form-control" ></div>
                        </div>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>Password</strong> </div>
                            <div class="col-sm-8">
                                 <input type="password" name="password" id="password" ng-model="add_user.password" class="form-control" style="height: 34px;">
                            </div>
                        </div>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>User Role</strong> </div>
                            <div class="col-sm-8">
                                 <select ng-model="add_user.user_role" 
                                    ng-options="option.value as option.name for option in User_role" style="height: 34px;width: 100%;"
                                ></select>
                            </div>
                        </div>
                        <div class="loader_angular" ng-show="show_add_user_loader"></div>
                         <div class="row" style="margin-top:40px">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary form-control" >Add User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateUserModel" tabindex="-1" role="dialog" aria-labelledby="offerHistory">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   Update User Details

                </h4>
                 <div class="modal-body">
                    <form ng-submit="updateUserDetail();">
                        <span class="err" ng-bind="error"></span>

                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>User Name</strong> </div>
                            <div class="col-sm-9">
                                {{edit_user_Details.userName}}
                                <!--<input type="text" name="user_name" id="user_name" ng-model="edit_user_Details.userName">-->
                            </div>
                        </div>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>Password</strong> </div>
                            <div class="col-sm-9"> 
                                <input type="text" name="user_password" id="user_password" ng-model="edit_user_Details.userPwd">
                            </div>
                        </div>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>User Role</strong> </div>
                            <div class="col-sm-9">
                                <select ng-model="edit_user_Details.userRole" 
                                        ng-options="option.value as option.name for option in User_role" style="height: 34px;width: 100%;"
                                ></select>
                            </div>
                        </div>
                        <div class="row" style="padding:10px">
                            <div class="col-sm-3"> <strong>Active Status</strong> </div>
                            <div class="col-sm-9">
                                <select ng-model="edit_user_Details.UserActiveStatus" 
                                        ng-options="option.value as option.name for option in user_status" style="height: 34px;width: 100%;"
                                ></select>
                            </div>
                        </div>
                        <div class="loader_angular" ng-show="show_edit_user_loader"></div>
                         <div class="row" style="padding:10px">
                            <button type="submit" class="btn btn-primary btn-block" >Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close_edit_model">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.loader_angular {
    position: relative;
    display: block;
    margin: 0 auto;
    width: 32px;
    height: 27px;
    z-index: 99;
    background: url("img/loader.gif") center no-repeat;
    background-size: 70%;
}
</style>
