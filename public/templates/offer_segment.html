
<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 profile-view">
                <div class="col-md-12">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        
                    <a href="#/dashboard" class="btn btn-default profile-back-button"><span class="fa fa-long-arrow-left"></span></a>
                    </div>
                     <div class="col-md-3">
                        <h3 class="customer-profile-view">Offer Segment View</h3>
                        <h4 class="customer-profile-view hidden-lg hidden-md hidden-sm hidden-xs">Offer Segment View</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top:20px;">
	<div class="row">
		<div class="col-sm-2" style="padding-right: 8px;">
			<div class="panel panel-default">
				<div class="panel-heading">FILTERS</div>
				<div class="panel-body">
					<div class="col-sm-12">
                   		<button class="btn btn-primary get-map-btn" ng-click="getOfferSegmentDetails();">View details</button>
                    </div>
					<div class="rows" ng-show="checkboxModel.age_grouped">
						<div class="col-sm-12">
							<strong> Aged Group : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="age_group_filter" ng-options="s.value for s in age_group_type"  placeholder-expression="City Name">
							</select>
						</div>

						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows padding-row" ng-show="checkboxModel.card_type">
						<div class="col-sm-12 padding-row">
							<strong> Card Type : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="card_type_filter_details" ng-options="s.card_type for s in card_type"  placeholder-expression="Card Type" title="Enter card details">
                            </select>
						</div>
						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows padding-row" ng-show="checkboxModel.category">
						<div class="col-sm-12 padding-row">
							<strong> Category : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="category_filter_details" ng-options="s.category for s in category"  placeholder-expression="Card Type" title="Enter Category details">
                            </select>
						</div>
						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows padding-row" ng-show="checkboxModel.gender">
						<div class="col-sm-12 padding-row">
							<strong> Gender : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="gender_type_filter" ng-options="s.name for s in gender_type"  placeholder-expression="Gender" title="Gender">
                            </select>
						</div>

						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows padding-row"  ng-show="checkboxModel.location">
						<div class="col-sm-12">
							<strong> Location : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="location_filter" ng-options="s.cust_location for s in location_name"  placeholder-expression="City Name">
							</select>
						</div>

						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows" ng-show="checkboxModel.segment">
						<div class="col-sm-12">
							<strong> Segment : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="segment_filter" ng-options="s.cust_segment for s in segment_type"  placeholder-expression="Segment Name" id="segment_details"  ng-init="segment_filter = default_segment_filter">
							</select>
						</div>

						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows padding-row" ng-show="checkboxModel.tag_details">
						<div class="col-sm-12 padding-row">
							<strong> Tags : </strong>
						</div>
						<div class="col-sm-12">
							<select chosen multiple ng-model="tag_details_filter" ng-options="s.name for s in tag_type"  placeholder-expression="Gender" title="Gender">
                            </select>
						</div>

						<div class="col-sm-12">
							 <a class=" pull-right pointer-class"> &nbsp;</a>
						</div>
					</div>
					<div class="rows" ng-show="checkboxModel.date_range">
						<div class="col-sm-12">
							<strong> Date Range : </strong>
						</div>
                        <div class="col-sm-12 date-box-one">
							 <datepicker date-format="MM-dd-yyyy" selector="form-control">
		                        <div class="input-group">
		                            <input class="form-control" placeholder="Start Date" ng-model="start_date">
		                        </div>
		                    </datepicker>
                        </div>
                        <div class="col-sm-12">
                            <datepicker date-format="MM-dd-yyyy" selector="form-control">
		                        <div class="input-group">
		                             <input class="form-control" placeholder="End Date" ng-model="end_date"/>
		                        </div>
		                    </datepicker>
						</div>
						<div class="col-sm-12">
							 <a class="pull-right pointer-class" style="cursor:pointer"> &nbsp;</a>
						</div>
					</div>
					<div class="rows">
						<div class="col-sm-12">
							<label style="font-size=16px"> <strong> Search By : </strong><br>
					  		</label>
							<label style="font-size=12px;font-weight: 100;">Offer Id :
								<input type="radio" ng-model="checkboxModel.offer_segment_search_by" value="offer_id" ng-click="changeofferSearchStatus('offer_id')" name ="offer_serach_by" id="offer_id" checked>
					  		</label>
					  		<label style="font-size=12px;font-weight: 100;">Merchant :
					  			<input type="radio" ng-model="checkboxModel.offer_segment_search_by" value="merchant_name" ng-click="changeofferSearchStatus('merchant_name')"  name ="offer_serach_by"  id="merchant_name">
					  		</label>
					  	</div>
						<div class="col-sm-12" style="color:#0988ea" ng-show="show_by_offer">
							<strong> Offer Id : </strong>
						</div>
                        <div class="col-sm-12 date-box-one"  ng-show="show_by_offer">
	                        <div class="input-group">
	                            <input class="form-control" placeholder="Offer Id" ng-model="offer_id">
	                        </div>
		                   
                        </div>
                       <div class="col-sm-12"  style="color:#0988ea" ng-hide="show_by_offer">
							<strong>Select Merchant : </strong>
						</div>
						<div class="col-sm-12 date-box-one"  ng-hide="show_by_offer">
								
		                        <div class="input-group">
									<select name="singleSelect" id="singleSelect" ng-model="merchant_details" ng-change="getOfferDetails();" class="input-small">
										<option value="" disabled> Select Merchant</option>
										<option ng-repeat="option in merchat_details" value="{{option.id}}">{{option.name}}</option>
									</select>
		                        </div>
		                        <div class="loader_angular" ng-show="show_merchant_loader"></div>
		                        <strong>Select Offer : </strong>
		                         <div class="input-group">
									<select name="singleSelect" id="offerSelect" ng-model="offer_id" ng-change="changeofferSearchStatus('change_to_offer_id')" class="input-small">
										<option value="" disabled> Select Offer</option>
										<option ng-repeat="option in offer_details" value="{{option.offerId}}">{{option.offer_rule_en}}</option>
									</select>
		                        </div>
                        </div>
					</div>
                   
				</div>
			</div>
		</div>
		<div class="col-sm-10" style="padding-left: 5px;">

			<div class="row">
				<div class="col-sm-6">
					<div class="col-sm-12">
						<strong> X-AXIS </strong>
					</div>
					<div class="col-sm-12">
						<label> Age-group:
				    		<input type="radio" ng-model="checkboxModel.x_axis" value="age_grouped" ng-click="changeChecboxStatus('age_grouped','x_axis')" id="x_axis_age_group">
				  		</label>
						<label>Card Type:
							<input type="radio" ng-model="checkboxModel.x_axis" value="card_type" ng-click="changeChecboxStatus('card_type','x_axis')" id="x_axis_card_type">
				  		</label>
				  		<label>Category:
							<input type="radio" ng-model="checkboxModel.x_axis" value="category" ng-click="changeChecboxStatus('category','x_axis')" id="x_axis_category">
				  		</label>

				  		<label>Location:
				  			<input type="radio" ng-model="checkboxModel.x_axis" value="location" ng-click="changeChecboxStatus('location','x_axis')" id="x_axis_location">
				  		</label>
				  		<label>Segment:
				    		<input type="radio" ng-model="checkboxModel.x_axis" value="segment" ng-click="changeChecboxStatus('segment','x_axis')"  id="x_axis_segment">
				  		</label>
				  		<label>Gender:
				  			<input type="radio" ng-model="checkboxModel.x_axis" value="gender" ng-click="changeChecboxStatus('gender','x_axis')"  id="x_axis_gender">
				  		</label>
				  		<label>Tags:
				    		<input type="radio" ng-model="checkboxModel.x_axis" value="tags" ng-click="changeChecboxStatus('tags','x_axis')" id="x_axis_tags">
				  		</label>
				  		
				  	</div>
				</div>
				<div class="col-sm-6">
					<div class="col-sm-12">
						<strong> Y-AXIS </strong>
					</div>
					<div class="col-sm-12">
						<label> Age-group:
				    		<input type="radio" ng-model="checkboxModel.y_axis" value="age_grouped" ng-click="changeChecboxStatus('age_grouped','y_axis')" id="y_axis_age_group">
				  		</label>
						<label>Card Type:
							<input type="radio" ng-model="checkboxModel.y_axis" value="card_type" ng-click="changeChecboxStatus('card_type','y_axis')" id="y_axis_card_type">
				  		</label>
				  		<label>Category:
							<input type="radio" ng-model="checkboxModel.y_axis" value="category" ng-click="changeChecboxStatus('category','y_axis')" id="y_axis_category">
				  		</label>
				  		<label>Gender:
				  			<input type="radio" ng-model="checkboxModel.y_axis" value="gender" ng-click="changeChecboxStatus('gender','y_axis')"  id="y_axis_gender">
				  		</label>
				  		<label>Location:
				  			<input type="radio" ng-model="checkboxModel.y_axis" value="location" ng-click="changeChecboxStatus('location','y_axis')" id="y_axis_location">
				  		</label>
				  		<label>Segment:
				    		<input type="radio" ng-model="checkboxModel.y_axis" value="segment" ng-click="changeChecboxStatus('segment','y_axis')"  id="y_axis_segment">
				  		</label>
				  		<label>Tags:
				    		<input type="radio" ng-model="checkboxModel.y_axis" value="tags" ng-click="changeChecboxStatus('tags','y_axis')" id="y_axis_tags">
				  		</label>
				  			
				  	</div>
				</div>
			</div>
			<div class="loader_angular" ng-show="show_loader"></div>
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		</div>
	</div>

</div>
<style>
.loader_angular {
    position: relative;
    display: block;
    margin: 0 auto;
    margin-top: 10px;
    width: 32px;
    height: 27px;
    z-index: 99;
    background: url("img/loader.gif") center no-repeat;
    background-size: 70%;
}
.highcharts-credits
{
  display: none !important
}
</style>
